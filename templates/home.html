<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>To do App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">To Do App</span>
    </nav>
    <div class="container">
        <div class="col my-3">
            <h2>Add Item</h2>
        </div>
        <form action="add/" method="post">
            {% csrf_token %}
            <div class="form-row align-items-center">
                <div class="col-md-4 mb-4">
                    <input type="text" name="content" class="form-control my-2" id="inlineFormInput"
                        placeholder="Enter a task to do">
                </div>
                <div class="col-md-1 mb-4">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>
        </form>
        <h3>Your Todo lists</h3>
        <div class="my-4">
            <ul class="list-group">
                {% for item in todo_items %}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col"><b>{{item.text}}</b></div>
                        <div class="col">
                            <span class="badge badge-primary badge-pill mx-auto">{{item.added_date}}</span>
                        </div>
                        <div class="float-right">
                            <form action="delete/{{item.id}}/" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </li>
                {% endfor %}

            </ul>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
